---
    - name: Download Docker-CE repositry
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
        mode: '0440'

    - name: Install Docker CE packages and required dependencies
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - python36.x86_64
        - python3-firewall
        - python3-pip
        - epel-release
        - python3-cryptography
        - docker-ce
        - python3-pexpect.noarch
        - docker-ce-cli
        - containerd.io
        - python3-docker.noarch

    - name: Ensure to the Docker service is started and enabled
      service: 
        name: "{{ item }}"
        state: started
        enabled: yes
      with_items:
        - docker

    - name: Provision docker daemon configuration file
      template:
        src: docker.service.j2
        dest: /usr/lib/systemd/system/docker.service

    - name: Container present
      community.docker.docker_container:
        name: kuard-dev-app
        state: started
        image: gcr.io/kuar-demo/kuard-amd64:blue
        command: /kuard
        ports:
          - "3434:8080"
      when: inventory_hostname == "192.168.56.11"

    - name: Pull an docker image
      community.docker.docker_image:
        name: ubuntu
        source: pull
      when: inventory_hostname == "192.168.56.10"

    - name: Provision docker configuration daemon
      template:
        src: daemon.json.j2
        dest: /etc/docker/daemon.json
      notify:
        - restart docker